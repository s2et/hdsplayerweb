<script>
  let k=location.href.split("?");
  let k1=k[1].split("#");
  url1="https://guc.s2ecotech.com/members/"+k1[0];
  function chk(){
  let data="";
  let i=0;
  //document.getElementById("ds").innerHTML="Welcome"+" "+k1[0]+" to AltaReto";
  console.log(k1[0]);
  setInterval(async function(){const response = await fetch(url1+"/cooke.txt");

      else{window.open("https://guc.s2ecotech.com/members/?#","_self");}},2500);
  }
  chk();

      window.open(url1+"/cooker.php");
      chk();
     }
  async function his(){
      document.getElementById("ds").innerHTML=k1[0]+", your previous Activities";
      const response = await fetch(url1+"/hislog.txt");
      data = await response.text();
      dt = data.split(";");
      var i=dt.length;
      document.getElementById('dn').innerHTML="";
      ul = document.createElement('ul');
      document.getElementById('dn').appendChild(ul);
      let j=0;
      dt.forEach(function (item) {
          let li = document.createElement('li');
          ul.appendChild(li);
          li.innerHTML += j+1+"-"+item;
          j++;
      });
      chk();
    }
  async function dis(){const response = await fetch("https://guc.s2ecotech.com/disps/dispdat.txt");
      document.getElementById("ds").innerHTML=k1[0]+", Available Displays";

      dt = data.split(";");
      //document.getElementById('ds').innerHTML="";
      document.getElementById('dn').innerHTML="";
      //ul = document.createElement('ul');
      //document.getElementById('ds').appendChild(ul);
      let j=0;
      let itm="";
      dt.forEach(function (item) {
          //let li = document.createElement('li');
          //ul.appendChild(li);
          var btn = document.createElement("button");  //<button> element
          //li.innerHTML += j+1+"-"+item;
          btn.className="btn btn-primary btn-sm";
          btn.setAttribute("style","width:650px;height:50px")
          itm=item.split("@");
          console.log("itm[0]",itm[0]);
          console.log("itm[1]",itm[1]);
          itm1=itm[1].split("?");
          var t = document.createTextNode(itm[0]+"\n"+itm1[0]+"\n"+itm1[1]+"\n"+itm1[2]+"\n"+itm1[3]); // Create a text node
          btn.appendChild(t);
          btn.onclick = function(){st=t.textContent;
              window.open("https://guc.s2ecotech.com/members/cntmngmnt.html"+"?"+k1[0]+"?"+st.split("\n")[0]);
          };
          document.getElementById("dn").appendChild(btn);
          j++;
      });
      chk();
  }
  function hlp() {
   document.getElementById("ds").innerHTML=k1[0]+", mail us through";
