    <div><a>Links Changing</a></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
    var currentdate="";
    var datetime="";
    let u=location.href.split("?!");
    let datt="";
    let hislog="";
    let urll="https://guc.s2ecotech.com/members/"+u[1];
    console.log(u);
    timeNow();
    function timeNow() {
            currentdate = new Date();
            datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
    lnm();        
    async function lnm(){const response = await fetch(urll+"/hislog.txt");
    data = await response.text();
    datt = data.split(";");
    }
    if(datt.length<1){
        hislog = u[2]+" "+u[3]+" on "+datetime;
    }
    else{
        hislog = ";"+u[2]+" "+u[3]+" on "+datetime;
    }
    
    $.ajax({
           type: "POST",
           url: "/members/cooke.php",
           data: {'data1':hislog,'data2':u[1],'data3':"hislog.txt"},
           beforeSend: function(xhr){xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded")},
           success: function(data){ 
               alert("data saved to vlinks.txt");
            }
        });
    }
    window.close();
        
    </script>
